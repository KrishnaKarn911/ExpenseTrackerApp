<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <style>
        .error {
            color: red;
            display: none;
        }
        .success {
            color: green;
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <section class="vh-100" style="background-color: #739fd8;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Expense Tracker</p>
                        <p class="text-center h3 fw-bold mb-3 mx-1 mx-md-2 mt-2">Sign up</p>
                        <p id="message" class="error"></p>
      
                      <form class="mx-1 mx-md-4" id="signUpForm">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="text" id="name" name="name" class="form-control" required />
                            <label class="form-label" for="name">Your Name</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="email" id="email" name="email" class="form-control" required />
                            <label class="form-label" for="email">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="password" id="password" name="password" class="form-control" required />
                            <label class="form-label" for="password">Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
                            <label class="form-label" for="confirmPassword">Confirm Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex justify-content-center mb-5">
                          <a href="http://3.109.32.168:3000/user/login">Login   </a><br>
                          <p>Already have an account</p>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                      <img src="./expenseImg.jpg" class="img-fluid" alt="Sample image">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script>
      const form = document.getElementById('signUpForm');
      form.addEventListener('submit', async (e) => {
          e.preventDefault();
          const name = document.getElementById('name').value;
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const confirmPassword = document.getElementById('confirmPassword').value;
          
          // Clear previous error message
          const messageElement = document.getElementById('message');
          messageElement.style.display = 'none';
          messageElement.textContent = '';

          if (password !== confirmPassword) {
              messageElement.textContent = 'Passwords do not match.';
              messageElement.style.display = 'block';
              return;
          }

          try {
              const response = await axios.post('http://3.109.32.168:3000/user/signup', {
                  name: name,
                  email: email,
                  password: password
              });

              if (response.status === 201) {
                  window.location.href = 'http://3.109.32.168:3000/user/login';
              } else {
                  messageElement.textContent = 'Signup failed. Please try again.';
                  messageElement.style.display = 'block';
              }
          } catch (err) {
              console.log(err);
              messageElement.textContent = err.response ? err.response.data.message : 'An error occurred. Please try again.';
              messageElement.style.display = 'block';
          }
      });
    </script>
</body>
</html>
