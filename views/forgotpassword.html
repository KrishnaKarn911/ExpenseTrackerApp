<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .error {
            color: red;
            display: none;
        }
        .success {
            color: green;
            display: none;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <section class="vh-100" style="background-color: #739fd8;">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
              <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Expense Tracker</p>
                        <p class="text-center h3 fw-bold mb-3 mx-1 mx-md-2 mt-2">Forgot Password</p>
                        <p id="message" class="error"></p>
      
                      <form class="mx-1 mx-md-4" id="forgotpassword" action="http://3.109.32.168:3000/password/forgotpassword" method="POST">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div data-mdb-input-init class="form-outline flex-fill mb-0">
                            <input type="email" id="email" name="email" class="form-control" required />
                            <label class="form-label" for="email">Your Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <input type="submit" value="Send Password Link">
                        </div>
      
                    </form>
      
                    </div>
                    <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
      
                      <img src="/expenseImg.jpg"
                        class="img-fluid" alt="Sample image">
      
                    </div>
                    <div class="error" id="error-message">Email doesn't exist... Please SignUp</div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script>
        const form = document.getElementById('forgotpassword');
        form.addEventListener('submit',async function(event){
            event.preventDefault();
            const email = document.getElementById('email').value;
           // console.log(email);
            try {
              
            const response = await axios.post('http://3.109.32.168:3000/password/forgotpassword', {
                email: email,
            });

           // console.log(response);
            if (response.data.status === 'success') {
                
                alert('Password Link Sent to registered email');
             //   window.location.href = '/expensePage/expense.html';
            }
        } catch (error) {
            console.error('Error:', error);
            // Display error message
            document.getElementById('error-message').innerText = 'Error: ' + error.message;
            document.getElementById('error-message').style.display = "block";
            alert('User with this email ID not found, Please Enter Correct Email')
        }

        })
      </script>
    
</body>

</html>
